name: our CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '.nvmrc'
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npm run build
      
      

      

      
      
    
